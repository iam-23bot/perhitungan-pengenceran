<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenceran Bahan Kimia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Pengenceran Bahan Kimia</h2>
        <input type="number" id="concentration1" placeholder="Konsentrasi Awal (C1)" step="any">
        <input type="number" id="volume1" placeholder="Volume Awal (V1)" step="any">
        <input type="number" id="concentration2" placeholder="Konsentrasi Akhir (C2)" step="any">
        <input type="number" id="volume2" placeholder="Volume Akhir (V2)" step="any">
        <button onclick="hitungPengenceran()">Hitung Pengenceran</button>
        <p id="hasil"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
